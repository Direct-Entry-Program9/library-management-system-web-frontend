<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-Manage Books</title>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/manage-books.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../js/manage-books.js"></script>
</head>
<body class="container">
    <header>
        <h1 class="text-center mt-4">Manage-members</h1>
        <a href="../index.html"><ion-icon name="home-sharp"></ion-icon></a>
    </header>
    <main>
        <div class="d-flex align-items-center justify-content-between" >
            <div>Search books</div>
            <button id="btn-new-book" type="button" class="btn btn-primary">+ New Book</button>
        </div>
        <input type="text" id="txt-search" class="form-control mt-2" placeholder="Enter isbn, title, author, copies, etc. to search">
        <table id="tbl-books" class="table table-hover mt-3 empty">
            <thead>
                <tr>
                    <th>ISBN</th>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>COPIES</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <td>9781837590100</td>
                <td>The good climate finance guide for investing in locally led adaptation</td>
                <td>Carolina Reyes</td>
                <td>10</td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-center">
                        No books to display, add a new book first.
                    </td>
                </tr>
            </tfoot>
          </table>
    </main>
</body>
</html>
